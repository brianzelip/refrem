<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
  <link rel="stylesheet" href="public/dist/refrem.css">
  <title>Document</title>
  <style>
  </style>
</head>

<body class="bg-light-gray flex flex-center justify-center flex-column">

  <div class="sm-col-7">
    <h1 class="h0 mt0">Add ref</h1>
    <form action="/add" method="POST" class="bg-white shadow p4">
      <label for="url">URL</label>
      <input type="text" name="url" class="col-12 mb2">
      <label for="comments">Comments URL</label>
      <input type="text" name="comments" class="col-12 mb2">
      <ul class="list-reset tags">
        <li class="bg-light-gray tag__choice">
          <input type="checkbox" id="HN" value="HN" name="tags">
          <label for="HN">HN</label>
        </li>
        <li class="bg-light-gray tag__choice">
          <input type="checkbox" id="twitter" value="twitter" name="tags">
          <label for="twitter">Twitter</label>
        </li>
        <li class="bg-light-gray">
          <input type="text" name="tag-other">
        </li>
      </ul>
      <label for="tag">Tag</label>
      <input type="text" name="tag" class="col-12">
    </form>
  </div>

</body>

</html>
